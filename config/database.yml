development: &default
  adapter: postgresql
  database: backbone_data_bootstrap_development
  min_messages: WARNING
  reconnect: true
  pool: 5
  username: postgres
  host: 'db'
  port: 5432

test:
  <<: *default
  database: backbone_data_bootstrap_test

production:
  adapter: postgresql
  host: localhost
  encoding: unicode
  database: collateral_production
  pool: 5
  username: <%= ENV["DB_USERNAME"] %>
  password: <%= ENV["DB_PASSWORD"] %>
